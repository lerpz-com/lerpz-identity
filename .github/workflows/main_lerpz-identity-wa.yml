# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lerpz-identity-wa

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghrc.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b4c7d5c9bdde49d4b786b6aa485ca8f2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_59f55a60fd5646fdad17e291c15e5c3e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghrc.io/${{ secrets.AzureAppService_ContainerUsername_b4c7d5c9bdde49d4b786b6aa485ca8f2 }}/lerpz-com/lerpz-identity:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lerpz-identity-wa'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5accffd694554ffcb9c2a0be448cd106 }}
        images: 'ghrc.io/${{ secrets.AzureAppService_ContainerUsername_b4c7d5c9bdde49d4b786b6aa485ca8f2 }}/lerpz-com/lerpz-identity:${{ github.sha }}'